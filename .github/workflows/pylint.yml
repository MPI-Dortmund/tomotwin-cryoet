name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        conda install -y -c pytorch -c rapidsai -c nvidia python=3.9 pytorch==1.11 torchvision pandas scipy numpy matplotlib pytables rapids=22.04 -c conda-forge
        $CONDA/bin/python -m -y pip install --upgrade pip
        $CONDA/bin/pip install -y pylint
        $CONDA/bin/pip install -y .
    - name: Analysing the code with pylint
      run: |
        $CONDA/bin/pylint $(git ls-files '*.py')
