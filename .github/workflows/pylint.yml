name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        conda install -y mamba -n base -c conda-forge
        $CONDA/bin/mamba install -y -c pytorch -c rapidsai -c nvidia -c conda-forge python=3.9 pytorch==1.12 torchvision pandas scipy numpy matplotlib pytables cuML=22.06 cudatoolkit=11.6 'protobuf>3.20' tensorboard  optuna mysql-connector-python
        $CONDA/bin/python -m pip install --upgrade pip
        $CONDA/bin/pip install pylint tox tox-gh-actions
        $CONDA/bin/pip install .
    - name: Analysing the code with pylint
      run: |
        $CONDA/bin/pylint -E $(git ls-files '*.py')
    - name: Test with tox
      uses: GabrielBB/xvfb-action@v1
      with:
        run: $CONDA/bin/python -m tox
      env:
        PLATFORM: ${{ matrix.platform }}
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
