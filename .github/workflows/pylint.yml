name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - uses: s-weigand/setup-conda@v1
    - run: conda --version
    - run: which python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - uses: s-weigand/setup-conda@v1
    - name: Install dependencies
      run: |
        conda install -y mamba -n base -c conda-forge
        mamba install -y -c pytorch -c rapidsai -c nvidia -c conda-forge python=3.9 pytorch==1.12 torchvision pandas scipy numpy matplotlib pytables cuML=22.06 cudatoolkit=11.6 'protobuf>3.20' tensorboard  optuna mysql-connector-python
        python -m pip install --upgrade pip
        pip install pylint tox tox-gh-actions pytest pytest-coverage
        pip install .
    - uses: s-weigand/setup-conda@v1
    - name: Debug Info
      run: |
        which python
        pip freeze
    - name: Analysing the code with pylint
      uses: s-weigand/setup-conda@v1
      run: |
        pylint -E $(git ls-files '*.py')
    - name: Test with tox
      uses: s-weigand/setup-conda@v1
      run: |
        python -m tox
      env:
        PLATFORM: ${{ matrix.platform }}
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
